<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<body>
    <div layout:fragment="content">

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Produit</h2>
            </header>

            <!-- start: page -->
            <section class="panel panel-default col-md-10 col-md-offset-1">
                <header class="panel-heading">
                    <h2 class="panel-title" th:text="${produit.designation}"></h2>
                </header>
                <div class="panel-body">


                    <div class="row">

                        <div class="col-md-5">
                            <br>
                            <div width="250px" height="250px">
                                <img class="img-responsive" th:src="@{/produits/getPic(id=${produit.id})}">
                            </div>

                        </div>

                        <div class="col-md-7 p_det">
                          <br>
                           <div class="row">
                                <div class="col-md-5 head">Designation</div>
                                <div class="col-md-7" th:text="${produit.designation}"></div>
                           </div>
                           <div class="row">
                                <div class="col-md-5 head">Categorie</div>
                                <div class="col-md-7" th:text="${produit.categorie.nom}"></div>
                           </div>
                           <div class="row">
                                <div class="col-md-5 head">Fournisseur</div>
                                <div class="col-md-7" th:text="${produit.fournisseur.nom}"> </div>
                           </div>
                           <div class="row">
                                <div class="col-md-5 head">Quantit√© en stock</div>
                                <div class="col-md-7" th:text="${produit.qnt_stocke}"></div>
                           </div>
                           <div class="row">
                                <div class="col-md-5 head">Prix unitaire</div>
                                <div class="col-md-7" th:text="${produit.prix_unitaire}"></div>
                           </div>
                           <div class="row">
                                <div class="col-md-5 head">Prix de vente</div>
                                <div class="col-md-7" th:text="${produit.prix_vente}"></div>
                           </div>
                           <div class="row">
                                <div class="col-md-5 head">Marge</div>
                                <div class="col-md-7" th:text="${produit.prix_vente - produit.prix_unitaire}"></div>
                           </div>
                        </div>

                    </div>

                    <br>
                    <div class="col-3 pull-right">
                        <a class="btn btn-default" href="/produits"><i class="fas fa-times"></i> Fermer</a>
                    </div>
                </div>
            </section>
            <!-- end: page -->
        </section>
    </div>
</body>

</html>
