<!doctype html>
<html class="fixed" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<body>
    <div id="page" layout:fragment="content">
        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Fornisseur</h2>
            </header>

            <!-- start: page -->
            <!-- Modal -->
            <section class="panel panel-success col-md-10 col-md-offset-1">
                <header class="panel-heading">
                    <h2 class="panel-title">Ajouter Utilisateur</h2>
                </header>
                <div class="panel-body">
                    <form id="demo-form" class="form-horizontal mb-lg" novalidate="novalidate"
                            th:action="@{/utilisateurs/save}" method="post" th:object="${user}">
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Nom et Prenom</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{nom}" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Telephone</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{telephone}" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{username}" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Mot de passe</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{pwd}" class="form-control" required="">
                            </div>
                        </div>
                        <div class="col-3 pull-right">
                            <button class="btn btn-success" type="submit"><i class="fas fa-check"></i> Ajouter</button>
                            <a class="btn btn-default" href="/utilisateurs"><i class="fas fa-times"></i> Annuler</a>
                        </div>
                    </form><br>
                </div>
            </section>
            <!-- end: page -->
        </section>
    </div>
</body>

</html>
