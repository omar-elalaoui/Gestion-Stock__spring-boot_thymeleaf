<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<body>
    <div id="page" layout:fragment="content">
        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Fornisseur</h2>
            </header>

            <!-- start: page -->


            <!-- Modal -->
            <section class="panel panel-success col-md-10 col-md-offset-1">
                <header class="panel-heading">
                    <h2 class="panel-title">Ajouter Utilisateur</h2>
                </header>
                <div class="panel-body">
                    <form id="demo-form" class="form-horizontal mb-lg" novalidate="novalidate">
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Nom et Prenom</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Adresse</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Telephone</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Mot de passe</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Image</label>
                            <div class="col-sm-9">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="input-append">
                                        <div class="uneditable-input">
                                            <i class="fa fa-file fileupload-exists"></i>
                                            <span class="fileupload-preview"></span>
                                        </div>
                                        <span class="btn btn-default btn-file">
                                            <span class="fileupload-exists">Change</span>
                                            <span class="fileupload-new">Select file</span>
                                            <input type="file">
                                        </span>
                                        <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form><br>
                    
                <div class="col-3 pull-right">
                    <button class="btn btn-success modal-confirm"><i class="fas fa-check"></i> Ajouter</button>
                    <a class="btn btn-default" href="/utilisateurs"><i class="fas fa-times"></i> Annuler</a>
                </div>
                </div>
            </section>
            <!-- end: page -->
        </section>
    </div>




</body>

</html>
