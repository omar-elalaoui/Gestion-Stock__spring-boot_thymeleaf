<!doctype html>
<html class="fixed" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      >

<body>
    <div id="page" layout:fragment="content">
        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Fornisseur</h2>
            </header>

            <!-- start: page -->

            <!-- Table -->
            <section class="panel" >
                <div class="panel-body">
                    <a class="btn btn-success" th:href="@{/utilisateurs/user_form}" ><i class="fas fa-plus-circle"></i> Ajouter</a>
                    <hr>
                    <table #dataTable class="table table-bordered table-striped mb-none" id="datatable-default">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Telephone</th>
                                <th>Email</th>
                                <th class="center hidden-phone">Action</th>
                            </tr>
                        </thead>
                        <tbody th:each="user :${users}">
                            <tr class="gradeX">
                                <td th:text="${user.nom}">Omar El Alaoui</td>
                                <td th:text="${user.telephone}">0654782168</td>
                                <td th:text="${user.username}">Mohamed@gmil.com</td>
                                <td class="center hidden-phone">
                                    <span class="om-tab">|</span>
                                    <a class="btn_supp" th:href="@{/utilisateurs/delete(user=${user.username})}" ><i class="fas fa-trash-alt text-danger"></i></a>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Modal Supprimer-->
            <div class="modal fade" id="supp_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Vous Ãªtes Sur de supprimer cet utilisateur ?</h4>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-danger submit_supp"><i class="fas fa-trash-alt"></i> Supprimer</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-close text-danger"></i>Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end: page -->

            <!-- end: page -->
        </section>
    </div>




</body>

</html>
