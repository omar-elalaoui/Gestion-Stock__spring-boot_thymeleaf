<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/vendor/font-awesome/css/all.min.css}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" th:href="@{/stylesheets/theme.css}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" th:href="@{/stylesheets/skins/default.css}" />
		<link rel="icon" type="image/png" th:href="@{/images/logo-16.png}" />

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<a href="/" class="logo pull-left">
						<img th:src="@{/images/logo-40.png}" alt="Porto Admin" />
					</a>
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
					</div>
					<div class="panel-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group mb-lg">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Mot de passe</label>
								</div>
								<div class="input-group input-group-icon">
									<input name="password" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fas fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Se connecter</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->

	</body>
</html>
