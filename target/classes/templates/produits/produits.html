<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<body>
    <div layout:fragment="content">

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Produits</h2>
            </header>

            <!-- start: page -->
            <!-- Modal Supprimer-->
            <div class="modal fade" id="supp_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Vous etes Sur de supprimer ce produit?</h4>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-danger submit_supp"><i class="fas fa-trash-alt"></i> Supprimer</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-close text-danger"></i>Fermer</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- table -->
            <section class="panel">
                <div class="panel-body">
                    <a class="btn btn-primary" th:href="@{/produits/form_add}"><i class="fas fa-plus-circle"></i> Ajouter</a>
                    <hr>
                    <table #dataTable class="table table-bordered table-striped mb-none" id="datatable-default">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Designation</th>
                                <th class="hidden-phone">Catégorie</th>
                                <th class="hidden-phone">Fornisseur</th>
                                <th class="hidden-phone">Qte Stock</th>
                                <th class="center hidden-phone">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" th:each="produit : ${produits}">
                                <td><img th:src="@{/produits/getPic(id=${produit.id})}" class="img-rounded" width="40" height="40"> </td>
                                <td th:text="${produit.designation}"></td>
                                <td th:text="${produit.categorie.nom}">Ordinateur</td>
                                <td th:text="${produit.fournisseur.nom}">Omar El Alaoui</td>
                                <td th:text="${produit.qnt_stocke}">50</td>
                                <td class="center hidden-phone">
                                    <a class="fas fa-edit text-primary" th:href="@{/produits/form_update(id=${produit.id})}"></a>
                                    <span class="om-tab">|</span>
                                    <a class="btn_supp" th:href="@{/produits/delete(id=${produit.id})}" ><i class="fas fa-trash-alt text-danger"></i></a>
                                    <span class="om-tab">|</span>
                                    <a th:href="@{/produits/details}"><i class="fas fa-file-alt text-success"></i></a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>


            <!-- end: page -->
        </section>
    </div>
</body>

</html>
