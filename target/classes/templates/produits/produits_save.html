<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<body>
    <div layout:fragment="content">

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Produit</h2>
            </header>

            <!-- start: page -->
                <section class="panel panel-primary col-md-10 col-md-offset-1">
                    <header class="panel-heading">
                        <h2 class="panel-title">Ajouter Produit</h2>
                    </header>
                    <div class="panel-body">
                        <form id="demo-form" class="form-horizontal mb-lg" novalidate="novalidate"
                              th:action="@{/produits/save}" th:object="${produit}" method="post" enctype="multipart/form-data">

                            <input th:field="*{id}" type="hidden" >
                            <div class="form-group mt-lg">
                                <label class="col-sm-2 control-label">Designation</label>
                                <div class="col-sm-10">
                                    <input th:field="*{designation}" type="text" class="form-control" required>
                                </div>
                            </div>



                            <div class="row mt-lg">
                                <label class="col-sm-2 control-label">Photo</label>

                                <div class="col-sm-10">
                                    <label class="btn btn-default" for="my-file-selector">
                                        <input name="pic" id="my-file-selector" type="file" style="display:none"
                                               onchange="$('#upload-file-info').html(this.files[0].name)" th:value="@{/produit/getPic(id=${produit.id})}">
                                        choisir la photo...
                                    </label>&ensp;
                                    <span class='label label-info' id="upload-file-info" th:text="${produit.image}"></span>
                                </div>

                            </div>


                            <div class="form-group mt-lg">
                                <label class="col-sm-2 control-label">Categorie</label>
                                <div class="col-sm-10">
                                    <select class="form-control" th:field="*{categorie.id}">
                                        <option value="0">choisir la categorie...</option>
                                        <option th:each="categorie: ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"
                                                th:selected="${categorie.id == produit.categorie.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mt-lg">
                                <label class="col-sm-2 control-label">Fournisseur</label>
                                <div class="col-sm-10">
                                    <select class="form-control" th:field="*{fournisseur.id}">
                                        <option value="0">choisir le fournisseur...</option>
                                        <option th:each="fournisseur: ${fournisseurs}" th:value="${fournisseur.id}" th:text="${fournisseur.nom}"
                                                th:selected="${fournisseur.id == produit.fournisseur.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group mt-lg">
                                <label class="col-sm-2 control-label">Quantité</label>
                                <div class="col-sm-10">
                                    <input th:field="*{qnt_stocke}" type="text"  class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-group mt-lg">
                                <label class="col-sm-2 control-label">Prix Unitaire</label>
                                <div class="col-sm-10">
                                    <input th:field="*{prix_unitaire}" type="text"  class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-group mt-lg">
                                <label class="col-sm-2 control-label">Prix de vente</label>
                                <div class="col-sm-10">
                                    <input  th:field="*{prix_vente}" type="text"  class="form-control" required>
                                </div>
                            </div>
                            <div class="col-3 pull-right">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-check"></i> Enregistrer</button>
                                <a class="btn btn-default" href="/produits"><i class="fas fa-times"></i> Annuler</a>
                            </div>
                        </form>

                    </div>
                </section>
            <!-- end: page -->
        </section>
    </div>
</body>

</html>
